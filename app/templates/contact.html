<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        <form method="POST" action="/process" name='contactt'>
            {{ form.csrf_token }}
            {{ form.csrf_token.name.label }}
            {{ form.name }}
            {{ form.email.label }}
            {{ form.email }}
            {{ form.subject.label }}
            {{ form.subject }}
            {{ form.message.label }}
            {{ form.message }}
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
